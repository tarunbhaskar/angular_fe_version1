      <div class="row">

        <div class="col-sm-6">

          <form name="userForm" ng-submit="userVm.addUser(userForm.$valid)" novalidate>
            <div class="form-group">
              <label for="name">First Name</label>
              <input type="text" class="form-control" id="name" name="firstName" ng-model= "userVm.newUser.firstName" placeholder="Please enter your first name" minlength="3" required>
              <div ng-messages="userForm.firstName.$error" class="error" ng-if="userForm.firstName.$dirty">
                <p ng-message="required">First name is required</p>
                <p ng-message="minlength">First name must be more than 2 characters</p>
              </div>
            </div>
            <div class="form-group">
              <label for="name">Last Name</label>
              <input type="text" class="form-control" id="name" name="lastName" ng-model= "userVm.newUser.lastName" placeholder=" Please enter your last name" minlength="3" required>
              <div ng-messages="userForm.lastName.$error" class="error" ng-if="userForm.lastName.$dirty">
                <p ng-message="required">Last name is required</p>
                <p ng-message="minlength">Last name must be more than 2 characters</p>
              </div>
            </div>
            <div class="form-group">
              <label for="city">Email</label>
              <input type="email" class="form-control" id="city" name="email" ng-model= "userVm.newUser.email" placeholder="Please enter email" required>
              <div ng-messages="userForm.email.$error" class="error" ng-if="userForm.email.$dirty">
                <p ng-message="required">Email  is required</p>
                
              </div>
            </div>
            <div class="form-group">
              <label for="state">Street Name</label>
              <input type="text" class="form-control" id="street" name= "streetName" ng-model= "userVm.newUser.address.street" placeholder="Please enter street name" required>
                <div ng-messages="userForm.streetName.$error" class="error" ng-if="userForm.streetName.$dirty">
                <p ng-message="required">Street name is required</p>
                
              </div>
            </div>
            <div class="form-group">
              <label for="state">City</label>
              <input type="text" class="form-control" id="state" name="city" ng-model= "userVm.newUser.address.city" placeholder=" Please enter city" required>
               <div ng-messages="userForm.city.$error" class="error" ng-if="userForm.city.$dirty">
                <p ng-message="required">City is required</p>
                
              </div>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" name="state" ng-model= "userVm.newUser.address.state" placeholder="Please enter state" required>
               <div ng-messages="userForm.state.$error" class="error" ng-if="userForm.state.$dirty">
                <p ng-message="required">State is required</p>
                
              </div>
            </div>
            <div class="form-group">
              <label for="state">Company</label>
              <input type="text" class="form-control" id="state" name="company" ng-model= "userVm.newUser.company.name" placeholder="Please enter company name" >
            </div>
         
            
            <button type="submit" class="btn btn-default" ng-disabled ="userForm.$invalid">Add</button>
          </form>

        </div>
        <div class="col-sm-6">
        </div>
      </div>
